<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" >
<th:block th:fragment="wrapper" th:with="v=${not #maps.isEmpty(catloggingProps)?catloggingProps['catlogging.version']:'1.0.0'}">

	<p>[(#{catlogging.common.form.about.text.2})]</p>

	<div class="row">
		<div class="col-xs-1">GitHub:</div>
		<div class="col-xs-11">
			<!-- Place this tag where you want the button to render. -->
			<a class="github-button" href="https://github.com/leesang-pack/CatLogging" data-count-href="/leesang-pack/CatLogging/stargazers" data-count-api="/repos/leesang-pack/CatLogging#stargazers_count" data-count-aria-label="# stargazers on GitHub" aria-label="Star leesang-pack/CatLogging on GitHub">Star</a>

			<!-- Place this tag where you want the button to render. -->
			<a class="github-button" href="https://github.com/leesang-pack" data-count-href="/CatLogging/followers" data-count-api="/users/CatLogging#followers" data-count-aria-label="# followers on GitHub" aria-label="Follow @catlogging on GitHub">Follow @catlogging</a>

			<!-- Place this tag where you want the button to render. -->
			<a class="github-button" href="https://github.com/leesang-pack/CatLogging/issues" data-count-api="/repos/leesang-pack/CatLogging#open_issues_count" data-count-aria-label="# issues on GitHub" aria-label="Issue leesang-pack/CatLogging on GitHub">Issues</a>

			<!-- Place this tag right after the last button or just before your close body tag. -->
			<script async defer id="github-bjs" src="https://buttons.github.io/buttons.js"></script>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-1">Twitter:</div>
		<div class="col-xs-11">
			<a href="https://twitter.com/xzpluszone" class="twitter-follow-button" data-show-count="false">Follow @xzpluszone</a>
			<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>

			<a href="https://twitter.com/intent/tweet?screen_name=xzpluszone" class="twitter-mention-button" data-related="xzpluszone">Tweet to @xzpluszone</a>
			<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
		</div>
	</div>
	</p>
</th:block>
</html>
