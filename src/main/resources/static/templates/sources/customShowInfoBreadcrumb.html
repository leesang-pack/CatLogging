<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<th:block th:fragment="breadcrumb" th:with="url=@{/c/sources}">
	<ul class="breadcrumb">
		<li><a th:href="@{${url}}">[[#{catlogging.breadcrumb.sources}]]</a></li>
		<li><a th:href="@{${url}+'/'+${activeSource.id} +'/logs'}">[[${activeSource.name}]]</a></li>
		<li class="active">[[${activeLog.name}]]</li>
		<li class="dropdown">
			<button data-toggle="dropdown" href="#" class="btn btn-default btn-xs"><i class="glyphicon glyphicon-cog"></i> <span class="caret"></span></button>
			<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
				<li><a th:href="@{${url}+'/'+${activeSource.id}+'/show'(log=${activeLog.path})}"><i class="glyphicon glyphicon-search"></i> [[#{catlogging.common.form.viewer}]]</a></li>
				<li><a th:href="@{${url}+'/'+${activeSource.id}+'/info'(log=${activeLog.path})}"><i class="glyphicon glyphicon-info-sign"></i> [[#{catlogging.common.form.info}]]</a></li>
			</ul>
		</li>
	</ul>
</th:block>
</html>
