<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<th:block th:fragment="breadcrumb">
    <ul class="breadcrumb">
        <th:block th:each="node : ${breadcrumbNodes}" th:with="url=@{/c/system}">
            <th:block data-th-if="${#strings.equals(node, rootNode)}">
                <li><a th:href="@{${url}}" th:text="#{${node.title}}"></a></li>
            </th:block>
            <th:block data-th-unless="${#strings.equals(node, rootNode)}">
                <li><a th:href="@{${url}(path=${node.path})}" th:text="#{${node.title}}"></a></li>
            </th:block>
        </th:block>
        <li class="active" th:text="#{${activeNode.title}}"></li>
    </ul>

    <div ng-controller="SystemAbstractController">
        <th:block th:if="${isNgPage}">
            <div th:attr="ng-controller=${activeNode.pageContext.controller},ng-include=|'@{${activeNode.pageContext.template}(v=${catloggingProps['catlogging.version']})}'|"></div>
        </th:block>
        <th:block th:if="${isNgTemplate}">
            <div th:attr="ng-include=|'@{${activeNode.pageContext.template}(v=${catloggingProps['catlogging.version']})}'|"></div>
        </th:block>
    </div>
</th:block>
</html>
