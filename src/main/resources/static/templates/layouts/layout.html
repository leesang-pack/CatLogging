<!DOCTYPE html>
<html lagn="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<th:block th:replace="templates/common/config::configFragment"></th:block>

<!--<body >-->
<body ng-app="catloggingNgApp" ng-controller="catloggingRootController">
        <div  id="body-wrapper">
        <!-- header 시작 -->
        <header th:replace="templates/common/navbar :: topbarFragment"></header>
        <!-- header 끝 -->

        <div class="container-fluid">
            <!--breadcrumb과  SystemAbstractController포함한 커스텀 바디-->
            <!-- content 시작 -->
            <th:block layout:fragment="content"></th:block>
            <!-- content 끝 -->
        </div>

        <div class="push"></div>
    </div>
    <hr>
    <!-- footer 시작 -->
    <footer th:replace="templates/common/footer :: footerFragment"></footer>
    <!-- footer 끝 -->

    <div th:replace="templates/common/session :: sessionFragment"></div>
</body>

</html>
