<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div class="modal-header">
	<h4 class="modal-title">Reposition sniffing position</h4>
</div>
<div class="modal-body zoom-entry-modal" style="padding-bottom:0">
	<lsf-busy-container busy="busy">
		<div lsf-alerts alerts="alerts"></div>
		<div>
			<lsf-log-viewer source="source" log="log" pointer="pointer" search-wizards="scannerWizards"
				init-tail="false" follow-disabled="true" fullscreen-disabled="true" on-error="logViewerErrorHandler"
				configured-viewer-fields="source.uiSettings.viewerFields"
				zoom-context="{ bottomBarButtonsTpl: contextPath + '/templates/sniffers/event/statusRepositionZoomBottomBar'}"></lsf-log-viewer>
		</div>
	</lsf-busy-container>
</div>
<div class="modal-footer">
	<button class="btn btn-primary btn-sm" ng-click="close()">[[#{catlogging.common.Close}]]</button>
</div>
</html>
