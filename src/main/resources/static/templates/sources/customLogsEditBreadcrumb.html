<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<th:block th:fragment="breadcrumb" th:with="url=@{/c/sources}">
	<form th:action="@{${url}+'/'+${activeSource.id}+'/delete'}" th:method="post">
	<ul class="breadcrumb">
		<li><a th:href="@{${url}}">[[#{catlogging.breadcrumb.sources}]]</a></li>
		<li class="active"><a th:href="@{${url}+'/'+${activeSource.id}+'/logs'}">[[${activeSource.name}]]</a></li>
		<li class="dropdown">
			<button data-toggle="dropdown" href="#" class="btn btn-default btn-xs"><i class="glyphicon glyphicon-cog"></i> <span class="caret"></span></button>
			<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
				<li><a th:href="@{${url}+'/'+${activeSource.id}+'/logs'}"><i class="glyphicon glyphicon-list"></i> [[#{catlogging.nav.logs}]]</a></li>
				<li><a th:href="@{${url}+'/'+${activeSource.id}}"><i class="glyphicon glyphicon-edit"></i> [[#{catlogging.common.form.edit}]]</a></li>
				<li class="divider"></li>
				<li role="presentation">
					<a role="menuitem" href="#" th:onclick="|if (confirm('#{catlogging.confirms.delete}')) {$(this).parents('form').submit()}|">
						<i class="glyphicon glyphicon-trash"></i> [[#{catlogging.common.delete}]] [[#{catlogging.type.com.catlogging.model.LogSource}]]
					</a>
				</li>
			</ul>
		</li>
	</ul>
	</form>
</th:block>
</html>
