<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="templates/layouts/layout"
	  th:with="title=#{catlogging.common.new} + ' ' + #{catlogging.type.com.catlogging.model.LogSource},
      activeNavbar='sources',
      ngModules='SourceEditorModule',
      submitLabel=#{catlogging.common.form.create},
      isAuth=${catloggingProps['catlogging.enable.auth'] == 'true' ? true : false}"
>

<!-- 해당 기능에서 head에 추가적인 스크립트가 필요할 시 커스텀 insert. -->
<head th:insert="templates/sources/custumNewHeadHtml::htmlHead"></head>

<!-- 삽입될 각 개별적인 영역을 작성 -->
<th:block layout:fragment="content" >
	<div class="row">
		<div class="main">

			<!-- 해당 기능에서 head에 추가적인 스크립트가 필요할 시 커스텀 insert. -->
			<th:block th:replace="templates/sources/customNewBreadcrumb::breadcrumb"></th:block>

			<!-- 해당 기능에서 커스텀 insert. -->
			<form id="refresh" method="post"></form>
			<form ng-controller="SourceEditController" name="form" method="post" action="/c/sources/new" th:field="*{errorForm.value}" id="sourceForm"
				  role="form" novalidate="novalidate">

				<th:block th:replace="templates/sources/customEditNewFormBody::formbody"></th:block>
			</form>

		</div>
	</div>
</th:block>


</html>
