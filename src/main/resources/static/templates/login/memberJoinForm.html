<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Input From catlogging</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <link rel="stylesheet" th:href="@{'/static/bootstrap/3.3.6/css/bootstrap.min.css?v=' + ${@catloggingProps['catlogging.version']}}">
    <link rel="stylesheet" th:href="@{'/static/fontawesome/css/font-awesome.min.css?v=' + ${@catloggingProps['catlogging.version']}}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/loginForm5.css}">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-2"></div>
        <div class="col-lg-6 col-md-8 login-box">
            <div class="col-lg-12 login-key">
            </div>
            <div class="col-lg-12 login-title">
                <i class="fa fa-user-plus" aria-hidden="true" style="font-size:36px" th:utext="#{catlogging.form.login.add}"></i>
            </div>

            <div class="col-lg-12 login-form">
                <div class="col-lg-12 login-form">
                    <form th:object="${member}" th:action="@{/member/new}" th:method="post">
                        <div class="inputBox">
                            <label class="form-control-label" th:utext="#{catlogging.text.login.username}"></label>
                            <input type="text" class="form-control" th:field="*{memberId}">
                        </div>
                        <div class="inputBox">
                            <label class="form-control-label" th:utext="#{catlogging.text.login.password}"></label>
                            <input type="text" class="form-control" th:field="*{password}">
                        </div>
                        <div class="inputBox">
                            <label class="form-control-label" th:utext="#{catlogging.text.login.isAdmin}"></label>
                            <input type="text" class="form-control" th:field="*{isAdmin}">
                        </div>
                        <div class="col-lg-12 loginbttm">
                            <div class="col-lg-6 login-btm login-text">
                                <!-- Error Message -->
                            </div>
                            <div class="col-lg-6 login-btm login-button">
                                <button type="button" class="btn btn-outline-primary" onclick="history.go(-1)" th:utext="#{catlogging.bt.login.cancel}"></button>
                                <button class="btn btn-outline-primary" type="submit" th:utext="#{catlogging.bt.login.register}"></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-3 col-md-2"></div>
        </div>
    </div>
</div>
</body>
</html>
