<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" >
<th:block th:fragment="sidebar">
	<ul class="nav nav-sidebar">
		<th:block th:each="sniffer : ${sniffers}" th:with="url=@{/c/sniffers}" >
			<li th:class="${sniffer==activeSniffer?'active':''}">
				<a th:href="|${url}/${sniffer.id}/events|" th:title="${sniffer.name}" th:with="count=${@jstlFunctionsLibraryBean.getAspect(sniffer,'eventsCount')}">[[${sniffer.name}]]
					<th:block th:if="${count > 0}">
						<span class="badge badge-warning pull-right">[(${count})]</span>
					</th:block>
				</a>
			</li>
		</th:block>
	</ul>
</th:block>
</html>
