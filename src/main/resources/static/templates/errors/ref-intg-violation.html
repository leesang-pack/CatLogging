<!--액션 시 조건에 부합되지 않을경우(디비의 관계중 먼저삭제해야할것일 있을경우) -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="templates/layouts/layout"
	  th:with="title=#{catlogging.exception.refintg.short(#{catlogging.type.__${ex.resourceType.name}__})},
      activeNavbar='',
      ngModules='',
      isAuth=${not #maps.isEmpty(catloggingProps) and catloggingProps['catlogging.enable.auth'] == 'true' ? true : false},
      errorShort=#{catlogging.exception.refintg.short(#{catlogging.type.__${ex.resourceType.name}__})},
      errorDetail=#{catlogging.exception.refintg.detail(#{catlogging.type.__${ex.resourceType.name}__})}"
>

<!-- 삽입될 각 개별적인 영역을 작성 -->
<th:block layout:fragment="content" >
	<div class="alert alert-danger">
		<h1>[[${errorShort}]]</h1>
		<p>[[${errorDetail}]]</p>
	</div>
</th:block>
</html>
