<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<div id="source-wildcard-file-wizard">
	<span class="text-muted">[[#{catlogging.common.fileWildcard.text.1}]]</span>
	<div class="row">
<!--		<%&#45;&#45;-->
<!--			ngFormFieldWrapper에서 필수 인자 fieldName이 필요하다.-->
<!--			그것을 가지고 validation을 확인 후에 div에 has-error를 넣을지 말지 결정-->
<!--        &#45;&#45;%>-->
		<th:block th:replace="templates/layouts/ngFormFieldWrapper::wrapper(
		content=~{this::pattern},
		cssClass='form-group col-md-12 required',
		fieldName='pattern',
		isValidationPath=true)">
			<th:block th:fragment="pattern">

				<!--		<%&#45;&#45;-->
				<!--			툴팁-->
				<!--        &#45;&#45;%>-->
				<lsf-info-label th:attr="label=#{catlogging.common.fileWildcard.text.2}+':'" for="pattern">
					<p> [(#{catlogging.common.fileWildcard.text.3})]</p>
				</lsf-info-label>

				<!--		<%&#45;&#45;-->
				<!--			NG-model은 객체의 고유이름 인듯-->
				<!--			NG의 fieldName은 input의 name에 해당 된다.-->
				<!--			input에 의해 regex 검사를 ngFormFieldWrapper의 fieldName에 의해 하고 스타일 체인지-->
				<!--		&#45;&#45;%>-->
				<input type="text" ng-model="bean.pattern" name="pattern" id="pattern" th:attr="ng-pattern='/'+${@catloggingProps['catlogging.validationPath']}+'/'" class="form-control pattern" required>
			</th:block>
		</th:block>
	</div>
</div>
</html>
